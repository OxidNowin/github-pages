<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки на ПФ</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        :root {
            --accent-color: #2AABEE;
            --border-radius: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #f5f5f5);
        }

        .container {
            max-width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid var(--accent-color, #2AABEE);
        }

        .logo {
            width: 100%;
            height: auto;
            margin-top: -20px; /* Сдвигаем изображение вверх, чтобы обрезать нижнюю часть */
            object-fit: cover;
            object-position: center 30%; /* Позиционируем изображение выше центра */
        }

        h1 {
            color: var(--tg-theme-accent-text-color, var(--tg-theme-text-color, #000000));
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .card {
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.1));
            font-weight: 500;
            font-size: 16px;
        }

        .card-content {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="text"], 
        input[type="number"], 
        input[type="url"], 
        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.2));
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 15px;
        }

        input::placeholder {
            color: var(--tg-theme-hint-color, #999999);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .switch-label {
            font-size: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        /* Telegram Switch Style */
        .tg-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .tg-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .tg-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--tg-theme-hint-color, #ccc);
            transition: .4s;
            border-radius: 34px;
        }

        .tg-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .tg-slider {
            background-color: var(--tg-theme-button-color, #2AABEE);
        }

        input:focus + .tg-slider {
            box-shadow: 0 0 1px var(--tg-theme-button-color, #2AABEE);
        }

        input:checked + .tg-slider:before {
            transform: translateX(22px);
        }

        .error {
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            font-size: 13px;
            margin-top: 6px;
        }

        .keyword-row {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            position: relative;
        }

        .keyword-input {
            margin-bottom: 8px;
        }

        .btn-add {
            background-color: var(--tg-theme-button-color, #2AABEE);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--tg-theme-destructive-text-color, #ff3b30);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
        }

        .submit-button {
            background-color: var(--tg-theme-button-color, #2AABEE);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="dranik.png" alt="Драник" class="logo">
        </div>
        <h1>Форма заявки на ПФ</h1>
        
        <form id="myForm">
            <div class="card">
                <div class="card-content">
                    <div class="form-group">
                        <label for="days">Количество дней:</label>
                        <input type="number" id="days" min="1" max="60" required>
                        <div class="error" id="days-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="link">Ссылка:</label>
                        <input type="url" id="link" placeholder="https://www.avito.ru/" required>
                        <div class="error" id="link-error"></div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">Ключевые слова и ПФ</div>
                <div class="card-content">
                    <div id="keywords-container">
                        <div class="keyword-row">
                            <button type="button" class="btn-remove" onclick="removeKeyword(this)">×</button>
                            <div class="form-group">
                                <label>Ключевое слово:</label>
                                <input type="text" class="keyword-input" placeholder="Введите ключевое слово" required>
                            </div>
                            <div class="form-group">
                                <label>Количество ПФ:</label>
                                <input type="number" class="pf-input" min="5" max="25" placeholder="5-25" required>
                            </div>
                            <div class="error keyword-error"></div>
                        </div>
                    </div>
                    <button type="button" class="btn-add" onclick="addKeyword()">Добавить ключевое слово</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-content">
                    <div class="switch-container">
                        <span class="switch-label">С контактами</span>
                        <label class="tg-switch">
                            <input type="checkbox" id="contacts">
                            <span class="tg-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Проверка, запущено ли приложение внутри Telegram
        const isInTelegram = tg && tg.initDataUnsafe && Object.keys(tg.initDataUnsafe).length > 0;
        
        if (isInTelegram) {
            // Расширяем окно на весь экран
            tg.expand();
        }
        
        // Добавляем режим отладки
        console.log('Telegram WebApp params:', {
            isInTelegram: isInTelegram,
            initData: tg ? tg.initData : 'недоступно',
            colorScheme: tg ? tg.colorScheme : 'недоступно',
            themeParams: tg ? tg.themeParams : 'недоступно'
        });
        
        // Применение темы Telegram
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.querySelector('.submit-button');
            
            // Проверяем, запущено ли приложение внутри Telegram
            if (isInTelegram) {
                console.log('Telegram WebApp инициализирован');
                document.body.classList.add('telegram-app');
                
                // Скрываем HTML-кнопку
                submitButton.style.display = 'none';
                
                if (tg.colorScheme) {
                    document.body.classList.add('theme-' + tg.colorScheme);
                }
                
                // Включаем кнопку назад, если мы не в прямой ссылке
                if (tg.BackButton && !tg.initDataUnsafe.start_param) {
                    tg.BackButton.show();
                    tg.BackButton.onClick(function() {
                        tg.close();
                    });
                }
                
                // Настраиваем MainButton
                if (tg.MainButton) {
                    tg.MainButton.setText('Отправить');
                    tg.MainButton.show();
                    tg.MainButton.onClick(function() {
                        document.getElementById('myForm').dispatchEvent(new Event('submit'));
                    });
                }
            } else {
                console.log('Приложение запущено вне Telegram');
                // Если не в Telegram, показываем обычную кнопку отправки
                submitButton.style.display = 'block';
            }
            
            // Добавляем обработчики для всех полей ввода
            setupInputBlur();
        });
        
        // Функция для настройки скрытия клавиатуры
        function setupInputBlur() {
            // Получаем все текстовые поля, числовые поля и URL
            const inputs = document.querySelectorAll('input[type="text"], input[type="number"], input[type="url"]');
            
            // Добавляем обработчик события для всех полей
            inputs.forEach(input => {
                // При нажатии кнопки "готово" на клавиатуре
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        // Убираем фокус с поля ввода
                        input.blur();
                        // Скрываем клавиатуру
                        document.activeElement.blur();
                        e.preventDefault();
                    }
                });
                
                // При потере фокуса с поля
                input.addEventListener('blur', function() {
                    // Дополнительное действие для iOS
                    window.scrollTo(0, 0);
                });
            });
            
            // Обработчики для новых полей, добавляемых динамически
            document.addEventListener('click', function(e) {
                // Если клик был не по полю ввода - убираем клавиатуру
                if (!e.target.matches('input')) {
                    document.activeElement.blur();
                }
            });
        }
        
        // Обновляем функцию добавления ключевого слова, чтобы применять обработчики к новым полям
        function addKeyword() {
            const container = document.getElementById('keywords-container');
            const newRow = document.createElement('div');
            newRow.className = 'keyword-row';
            newRow.innerHTML = `
                <button type="button" class="btn-remove" onclick="removeKeyword(this)">×</button>
                <div class="form-group">
                    <label>Ключевое слово:</label>
                    <input type="text" class="keyword-input" placeholder="Введите ключевое слово" required>
                </div>
                <div class="form-group">
                    <label>Количество ПФ:</label>
                    <input type="number" class="pf-input" min="5" max="25" placeholder="5-25" required>
                </div>
                <div class="error keyword-error"></div>
            `;
            container.appendChild(newRow);
            
            // Применяем обработчики к новым полям
            setupInputBlur();
        }
        
        function removeKeyword(button) {
            const container = document.getElementById('keywords-container');
            const row = button.parentNode;
            
            // Проверяем, что это не последняя строка
            if (container.children.length > 1) {
                container.removeChild(row);
            } else {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Должно быть минимум одно ключевое слово',
                    buttons: [{type: 'ok'}]
                });
            }
        }
        
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let isValid = true;
            
            // Валидация количества дней
            const days = document.getElementById('days');
            const daysError = document.getElementById('days-error');
            if (days.value < 1 || days.value > 60) {
                daysError.textContent = 'Количество дней должно быть от 1 до 60';
                isValid = false;
            } else {
                daysError.textContent = '';
            }
            
            // Валидация ссылки
            const link = document.getElementById('link');
            const linkError = document.getElementById('link-error');
            const linkRegex = /avito\.ru/;
            if (!linkRegex.test(link.value)) {
                linkError.textContent = 'Ссылка должна содержать avito.ru';
                isValid = false;
            } else {
                linkError.textContent = '';
            }
            
            // Валидация ключевых слов
            const keywordInputs = document.querySelectorAll('.keyword-input');
            const keywordErrors = document.querySelectorAll('.keyword-error');
            let hasKeyword = false;
            
            keywordInputs.forEach((input, index) => {
                if (input.value.trim() !== '') {
                    hasKeyword = true;
                    keywordErrors[index].textContent = '';
                }
            });
            
            if (!hasKeyword) {
                keywordErrors[0].textContent = 'Введите хотя бы одно ключевое слово';
                isValid = false;
            }
            
            if (isValid) {
                console.log('Форма отправлена успешно');
                // Сбор данных формы
                const formData = {
                    days: days.value,
                    link: link.value,
                    keywords: Array.from(document.querySelectorAll('.keyword-row')).map(row => {
                        return {
                            keyword: row.querySelector('.keyword-input').value,
                            pf: row.querySelector('.pf-input').value
                        };
                    }),
                    contacts: document.getElementById('contacts').checked
                };
                
                // Отправка данных в Telegram
                if (tg.MainButton) {
                    tg.sendData(JSON.stringify(formData));
                }
                
                console.log('Отправленные данные:', formData);
            } else if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        });
    </script>
</body>
</html>
